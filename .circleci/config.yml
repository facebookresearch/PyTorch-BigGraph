# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/PyTorch-BigGraph
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      - restore_cache:
          keys:
            - pip-cache-v1-{{ arch }}-{{ .Branch }}-
            - pip-cache-v1-{{ arch }}-
            - pip-cache-v1-
      - run:
          name: Install PyTorch-BigGraph
          command: |
            python3 -m venv ~/venv
            . ~/venv/bin/activate
            pip install pip --upgrade --upgrade-strategy eager
            pip install flake8 pytest pytest-cov
            pip install torch --no-index --find-links https://download.pytorch.org/whl/cpu/torch_stable.html --no-deps --upgrade --upgrade-strategy eager --progress-bar off
            pip install . --upgrade --upgrade-strategy eager --progress-bar off
            pip freeze > ~/pip_freeze.txt
      - save_cache:
          key: pip-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "~/pip_freeze.txt" }}
          paths:
            - ~/.cache/pip
      - run:
          name: Lint files
          command: |
            . ~/venv/bin/activate
            flake8 test torchbiggraph --max-line-length=127 --count --show-source --statistics
      - run:
          name: Run all the tests
          command: |
            . ~/venv/bin/activate
            pytest test --cov=torchbiggraph --cov-report=term
